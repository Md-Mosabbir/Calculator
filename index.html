<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="static/style/style.css">
    <script src="static/app/app.js" defer></script>
</head>
<body>
    <div class="title"><h1>Calculator</h1></div>

    <div class="calculator-container">
        <div class="calculator">

            <div class="display">
                <div class="previous-number"></div>
                <div class="current-number">0</div>
            </div>
            


            <div class="operation-container">

                <div class= "operations">

                    <button class="Clear style-number">AC</button>
                    <button class="Back style-number">Back</button>
                   
                    <button class = "operator">*</button>
                    <button class = "operator">/</button>
    
                </div>

                 <div class="Buttons-and-side">

                   
                    <div class="buttons">
                
                    <button class ="number">1</button>
                    <button class ="number">2</button>
                    <button class ="number">3</button>
                    <button class ="number">4</button>
                    <button class ="number">5</button>
                    <button class ="number">6</button>
                    <button class ="number">7</button>
                    <button class ="number">8</button>
                    <button class ="number">9</button>
                    <button class ="number zero">0</button>
                    <button class="Decimal">.</button>

                    </div>

                
                    <div class="side">
                        <button class = "operator">-</button>
                        <button class = "operator special-size">+</button>
                    
                        <button class="Calculating-equal-sign special-size">=</button>

                    </div>
                </div> 

            </div>
        </div>

    </div>

    
    
</body>
</html>
